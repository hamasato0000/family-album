services:
  db:
    image: postgres:16
    container_name: family-album-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=fa_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fa_db
    ports:
      - "5432:5432"
    volumes:
      - family_album_db_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d:ro

  localstack:
    image: localstack/localstack:latest
    container_name: family-album-localstack
    ports:
      - "4566:4566" # LocalStack Gateway
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=ap-northeast-1
      - LOCALSTACK_HOST=localhost.localstack.cloud:4566
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  web:
    build:
      context: .
      dockerfile: ./api/Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env
    environment:
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - AWS_ENDPOINT_URL=http://localstack:4566
      - S3_PRESIGNED_ENDPOINT=http://localhost:4566
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
      - api_node_modules:/app/api/node_modules
    depends_on:
      - localstack

  content-processor:
    build:
      context: .
      dockerfile: ./lambdas/content-processor/Dockerfile.dev
    ports:
      - "9001:8080"
    env_file:
      - .env
    environment:
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - AWS_ENDPOINT_URL=http://localstack:4566
      - DATABASE_URL=postgresql://fa_user:password@db:5432/fa_db
    depends_on:
      - localstack
      - db

  event-processor:
    build:
      context: .
      dockerfile: ./services/event-processor/Dockerfile.dev
    env_file:
      - .env
    environment:
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - AWS_ENDPOINT_URL=http://localstack:4566
      - SQS_QUEUE_NAME=${SQS_QUEUE_NAME:-s3-event-queue}
    volumes:
      - ./services/event-processor:/app
      - /app/node_modules
    depends_on:
      - localstack

volumes:
  family_album_db_data:
  localstack_data:
  app_node_modules:
  api_node_modules:


